<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Company</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="universe"></canvas>
  
  <div id="leftPanel" class="panel">
    <h3>Opções</h3>
    <label for="seedInput">Seed:</label>
    <input id="seedInput" placeholder="Digite a seed...">
    <button onclick="regenerateFromSeed()">Gerar</button>
    <hr>
    <h4>Salvamentos</h4>
    <input id="saveNameInput" placeholder="Nome do save..." style="width:70%">
    <button onclick="saveGame(document.getElementById('saveNameInput').value.trim())">Salvar</button>
    <div id="savesList" style="margin-top:10px;"></div>
  </div>
  
  <div id="starPanel"></div>

  <div id="startSelectionBox">
    <div id="startSelectionText">Escolha um local para começar.</div>
    <div id="startSelectionPlanets" style="margin-top:18px;"></div>
    <div id="startSelectionConfirm" style="margin-top:18px;"></div>
  </div>

  <div id="shipPanel" style="display:none; position:fixed; right:20px; top:20px; width:350px; height:500px; background:rgba(20,20,40,0.95); border:1px solid #00eaff; border-radius:8px; padding:15px; color:#fff; font-family:monospace; font-size:14px; z-index:1000; overflow-y:auto;">
  </div>

  <script src="script.js"></script>
</body>
</html>
